<div class="sidenav-container"> <!-- Contêiner para o fundo -->
  <mat-nav-list>
    <a mat-list-item routerLink='/user' routerLinkActive="active-link">
      <mat-icon>person</mat-icon>
      <span>Usuários</span>
    </a>

    <a mat-list-item routerLink='/items' routerLinkActive="active-link">
      <mat-icon>format_list_bulleted</mat-icon>
      <span>Itens</span>
    </a>
    <a mat-list-item routerLink='/' routerLinkActive="active-link">
      <mat-icon>wallpaper</mat-icon>
      <span>Postagens</span>
    </a>
    <a mat-list-item routerLink='/log' routerLinkActive="active-link">
      <mat-icon>history</mat-icon>
      <span>Histórico</span>
    </a>
    <a mat-list-item (click)="redirectToWhatsapp()" target="_blank">
      <mat-icon>call</mat-icon>
      <span>Contato</span>
    </a>
  </mat-nav-list>
  <div class="sidenav-footer">
    <div class="header-text" [class.hide-header-text]="sidenavCollapsed()">
      <a routerLink='/about' routerLinkActive="active-link">Sobre </a>
    </div>
  </div>
</div>
